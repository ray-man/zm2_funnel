<div class="container">
  <div id="stepper" class="bs-stepper">
    <div class="bs-stepper-header">
      <div class="step" data-target="#info-form">
        <button class="step-trigger">
          <span class="bs-stepper-circle">1</span>
          <span class="bs-stepper-label">Client Information</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#interest-form">
        <button class="step-trigger">
          <span class="bs-stepper-circle">2</span>
          <span class="bs-stepper-label">General Interest</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#feature-form">
        <button class="step-trigger">
          <span class="bs-stepper-circle">3</span>
          <span class="bs-stepper-label">Optional Features</span>
        </button>
      </div>
    </div>
    <div class="bs-stepper-content">
      <div id="info-form" class="content">
        <app-info-form (moveNext)="next()"></app-info-form>
      </div>
      <div id="interest-form" class="content">
        <app-interest-form></app-interest-form>
        <button (click)="next()" class="btn btn-primary">Next</button>
        <button (click)="previous()" class="btn btn-prev">Previous</button>
      </div>
      <div id="feature-form" class="content">
        <app-feature-form></app-feature-form>
        <button class="btn btn-primary">Submit</button>
        <button (click)="previous()" class="btn btn-prev">Previous</button>
      </div>
    </div>
  </div>
</div>
