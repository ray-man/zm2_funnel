<form [formGroup]="infoForm">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      required
    />
    <span
      class="error text-danger"
      *ngIf="infoForm.controls['name'].hasError('required')"
      >This field is Required.</span
    >
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      required
    />
    <span
      class="error text-danger"
      *ngIf="infoForm.controls['email'].hasError('required')"
      >This field is Required.</span
    >
    <span
      class="error text-danger"
      *ngIf="infoForm.controls['email'].hasError('email')"
      >Enter a valid Email Address.</span
    >
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="tel"
      class="form-control"
      id="phone"
      formControlName="phone"
      required
    />
    <span
      class="error text-danger"
      *ngIf="infoForm.controls['phone'].hasError('required')"
      >This field is Required.</span
    >
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <textarea
      class="form-control"
      id="address"
      rows="5"
      formControlName="address"
      required
    ></textarea>
    <span
      class="error text-danger"
      *ngIf="infoForm.controls['address'].hasError('required')"
      >This field is Required.</span
    >
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea
      class="form-control"
      id="notes"
      formControlName="notes"
      rows="5"
    ></textarea>
  </div>
  <button type="reset" class="btn btn-reset mb-2 float-right">Cancel</button>
  <button
    type="submit"
    (click)="submit()"
    class="btn btn-primary mb-2 float-right"
  >
    Save
  </button>
</form>
